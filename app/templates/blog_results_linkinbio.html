<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../static/bootstrap-4.0.0/js/tests/vendor/jquery-1.9.1.min.js"></script>
    <script src="../static/bootstrap-4.0.0/dist/js/bootstrap.bundle.js"></script>
    <script src="../static/bootstrap-4.0.0/assets/js/vendor/popper.min.js"></script>
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <link rel="stylesheet" href="../static/bootstrap-4.0.0/dist/css/bootstrap.min.css">
    <title>Blog Articles</title>
</head>
<body style="background-color: #dddddd">
<div class="container-fluid mainimage opacity-5">
    <div class="row">
        <div class="col-md-12">
            <nav class="navbar navbar-dark bg-dark container-fluid">
                <a href="{{url_for('main.index')}}"><span class="navbar-brand mb-0 h1">In Wait of Tomorrow</span></a>
                <div class="dropdown dropleft show btn-group">
                  <button class="btn btn-dark dropdown-toggle dropleft" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Articles
                  </button>
                  <div class="dropdown-menu" id="dropdownmenu" aria-labelledby="dropdownMenuLink">
                    <a class="dropdown-item" href="{{ url_for('main.show_tech_blogs') }}">Technology</a>
                    <a class="dropdown-item" href="{{url_for('main.show_healthcare_blogs')}}">Healthcare</a>
                    <a class="dropdown-item" href="{{ url_for('main.show_environment_blogs') }}">Environment</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="{{ url_for('main.show_blog') }}">Latest articles</a>
                  </div>
                </div>
            </nav>
        </div>
    </div>
       <h2 class="font-weight-bold text-center align-self-center align-content-center">Latest articles</h2>
    {% if posts|length %}
<table class="align-content-center pl-2">
    <tbody class="align-content-center">
    {% for post in posts %}
    <tr class="align-content-center justify-content-center row align-self-center">
        <td style="padding: 0.75rem">
            <img src="..{{ post.Image_root }}" style="max-width: 400px" class="row align-self-center">
        </td>
    </tr>
    <tr class="align-content-center justify-content-center row align-self-center">
        <td><a class="h2 font-weight-light align-self-center row text-center ml-2" href="{{ url_for('blogs.post', Post_ID = post.Post_ID) }}" >
                {{ post.Title }}</a><br>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% else %}
<p>Sorry, no posts are available at this time</p>
{% endif %}
        <div class="row align-content-center justify-content-center align-items-center">
            <a class="twitter-timeline" data-width="300" data-height="500" data-theme="dark" href="https://twitter.com/InWaitofTomorr1?ref_src=twsrc%5Etfw">Tweets by InWaitofTomorr1</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script></div>
        </div>
        </div>
</div>
</body>
</html>
